<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hair</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customizações adicionais */
        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .banner h2 {
            font-size: 36px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .product p {
            margin: 10px 0;
            font-size: 16px;
        }

        .product .price {
            color: #e67e22;
            font-size: 18px;
            margin: 10px 0;
        }

        .product button {
            background: #e67e22;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product button:hover {
            background: #d35400;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Happy Hair</h1>
        </div>
    </header>

    <nav class="bg-secondary text-white py-2">
        <div class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Produtos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
            </ul>
        </div>
    </nav>

    <div class="banner">
        <h2>Bem-vindo ao Happy Hair</h2>
    </div>

    <div class="container my-4">
        <section class="row">
            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="produto1.jpg" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>Descrição breve do produto 1.</p>
                    <div class="price">R$ 99,90</div>
                    <button class="btn btn-primary">Comprar Agora</button>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="produto2.jpg" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>Descrição breve do produto 2.</p>
                    <div class="price">R$ 79,90</div>
                    <button class="btn btn-primary">Comprar Agora</button>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="product">
                    <img src="produto3.jpg" alt="Produto 3">
                    <h3>Produto 3</h3>
                    <p>Descrição breve do produto 3.</p>
                    <div class="price">R$ 59,90</div>
                    <button class="btn btn-primary">Comprar Agora</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Happy Hair. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
